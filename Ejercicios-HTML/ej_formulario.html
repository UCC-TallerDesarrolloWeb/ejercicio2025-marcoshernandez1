<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>

<body>
    <!--Cree un Formulario con los campos que se proponen a continuacion-->
    <!--Agregue el atributo legend-->

    <!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

    <h3>
        Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!
    </h3>
    <form id="formulario suscripcion">
        <p>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" placeholder="Nombre" id="nombre" />
        </p>
        <p>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" placeholder="Apellido" id="apellido" />
        </p>
        <p>
            Sexo: <label for="Masculino">Masculino</label>
            <input type="radio" name="sexo" value="Masculino" id="Masculino" />
            <label for="Femenino"></label><input type="radio" name="sexo" value="Femenino" id="Femenino" />
        </p>

        <p>
            <label for="edad">Edad: </label><input type="number" name="edad" placeholder="Edad" id="edad" />
        </p>
        <p>
            <label for="email"> Email:</label><input type="email" name="email" placeholder="Email@dominio.com"
                id="email" />
        </p>

        <p>
            <label for="Usuario">Usuario: </label><input type="text" name="Usuario" placeholder="Usuario"
                id="Usuario" />
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="contrasena" placeholder="Contraseña" id="contrasena" />
        </p>
        <p>
            <label for="">Confirmar Password:</label>
            <input type="password" name="confirmar contrasena" placeholder="Contraseña" id="confirmar contrasena" />
        </p>
        <p>
            Tipo de servicio:<label for="free"> Free </label>
            <input type="checkbox" name="tipo de servicio" value="free" id="free" />
            / <label for="Standard">Standard</label>
            <input type="checkbox" name="tipo de servicio" value="Standard" id="Standard" />/ <label
                for="Premium">Premium</label>
            <input type="checkbox" name="tipo de servicio" value="Premium" id="Premium" />
        </p>
        <p>
            <label for="tema">Tema: </label>
            <select id="tema">
                <option value="Política">Política</option>
                <option value="Negocios">Negocios</option>
                <option value="Tecnología">Tecnología</option>
                <option value="Salud">Salud</option>
            </select>
        </p>
        <p>
            <label for="comentario">Agregue un comentario: </label><textarea id="comentario"></textarea>
        </p>
        <label for="Boton de Enviar">Boton de Enviar</label><button type="button" id="Boton de Enviar"></button>
    </form>
</body>

</html>
